<section data-ng-init="vm.find()">
	<div class="list-group">
		<a data-ng-repeat="article in vm.articles" data-ng-href="#!/articles/{{article._id}}" class="list-group-item">
			<h2 class="list-group-item-heading" data-ng-bind="article.title"></h2>
			<div class="post-meta">
				<i class="fa fa-calendar-o"></i>
				<span data-ng-bind="article.created | date:'mediumDate'"></span>
			</div>
			<p class="list-group-item-text" data-ng-bind="article.content"></p>
		</a>
	</div>
</section>
